        .alphabet-nav {

          padding-bottom: 0.3em;
          margin-bottom: 0.5em;
          color: #0077cc;
        }

        .letter-section ul {
          list-style: none;
          padding-left: 0;
          margin: 0;
        }

        .letter-section li {
          margin: 0.4em 0;
        }

        .letter-section a {
          color: #333;
          text-decoration: none;
        }

        .letter-section a:hover {
          color: #0077cc;
          text-decoration: underline;
        }
      </style>
